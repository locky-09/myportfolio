<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrailokya Projects</title>
    <style>
    .timeline-container {
  background:#080808;
  color: #b5b1b0;
  min-height: 100vh;
  padding: 0;
  font-family: system-ui,sans-serif;
}
.timeline-header {
  text-align: center;
  padding: 64px 16px 44px 16px;
}
.timeline-header h1 {
  font-size: 2.8rem;
  margin-bottom: 16px;
  font-weight: bold;
  letter-spacing: -1px;
  text-shadow: 0 1px 6px #2d25241a;
}
.timeline-header p {
  font-size: 1.2rem;
  color: #aea8a8;
  max-width: 520px;
  margin-inline: auto;
}
.timeline {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin-inline: auto;
  padding: 0 8px;
}
.timeline-zigzag {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  min-height: 700px;
  z-index: 0;
  height: 100%;
  pointer-events: none;
  top: 0;
}
.timeline-cards {
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 120px;
  z-index: 3;
  width: 100%;
  padding: 72px 0 72px 0;
  color:white;
}
.timeline-row {
  display: flex;
  min-height: 160px;
  justify-content: flex-start;
  align-items: center;
  position: relative;
}
.timeline-row.right {
  justify-content: flex-end;
}
.timeline-side {
  display: flex;
  align-items: center;
  position: relative;
  width: calc(50% + 75px);
  max-width: 470px;
  flex-direction: row;
}
.timeline-row.right .timeline-side {
  flex-direction: row-reverse;
}
.timeline-connector {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 28px;
  height: 28px;
  background: #f7524a;
  border: 4px solid #f8fafc;
  border-radius: 50%;
  box-shadow: 0 2px 12px #a5b4fc55;
}
.timeline-card {
  background: #585757;
  border-radius: 16px;
  box-shadow: 0 6px 36px #ef846c16, 0 2px 6px #3332;
  border: 1px solid #edeef7;
  padding: 24px;
  max-width: 370px;
  transition: transform 0.36s cubic-bezier(.43,1.16,.65,1);
  opacity: .8;
  position: relative;
  z-index: 3;
  margin-left: 0;
  margin-right: 0;
  color:white
}
.timeline-row.left .timeline-card {
  margin-right: 36px;
}
.timeline-row.right .timeline-card {
  margin-left: 36px;
}
.timeline-card.active,
.timeline-card:hover {
  transform: scale(1.07);
  box-shadow: 0 10px 40px #3535b822, 0 4px 24px #7979f80d;
  opacity: 1;
  border-color: rgb(245, 82, 82);
  outline: 2px solid #f7604c;
  z-index: 10;
  color:white;
}
.timeline-card .icon {
  font-size: 1.9rem;
  vertical-align: middle;
  color: #2a2929;
  margin-right: 9px;
  display: inline-block;
  line-height: 1;
}
.timeline-card h3 {
  display: inline;
  font-size: 1.15rem;
  font-weight: 600;
  margin: 0 0 4px 0;
  color: #e3e7ed;
  vertical-align: middle;
}
.timeline-card p {
  font-size: 0.99rem;
  margin: 8px 0 0;
  color: #e1e1e6;
}
@media (max-width: 900px) {
  .timeline-cards { gap: 68px; }
  .timeline-side { max-width: 88vw; width: 100%; }
  .timeline-card { max-width: 98vw; }
}
@media (max-width: 600px) {
  .timeline-header { padding-top: 32px; }
  .timeline-zigzag { display: none; }
  .timeline-row, .timeline-row.right, .timeline-side {
    justify-content: center !important;
    flex-direction: row !important;
  }
  .timeline-connector {
    display: none;
  }
  .timeline-card {
    margin: 0 !important;
    width: 96vw;
    min-width: 0;
    font-size: .98em;
    padding: 18px 7vw;
  }
}
    </style>
</head>
<body>
    <section class="timeline-container">
  <header class="timeline-header">
    <h1>My Project Journey</h1>
    <p>
      Explore my projects as you scroll through this interactive zigzag timeline.
      Hover or scroll to see projects come alive!
    </p>
  </header>
  <div class="timeline">
    <!-- Center line and zigzag SVG -->
    <svg class="timeline-zigzag" width="48" height="1500" viewBox="0 0 48 1500" fill="none">
      <rect x="21" y="0" width="6" height="1500" rx="3" fill="#f7594a" opacity="0.2"/>
      <polyline points="24,100 0,200 24,300 48,400 24,500 0,600 24,700 48,800 24,900 0,1000 24,1100 48,1200 24,1300 0,1400"
        stroke="#f7524a"
        stroke-width="4"
        stroke-linejoin="round"
        fill="none"
        opacity="0.8"
        stroke-dasharray="18 12"/>
    </svg>
    <div class="timeline-cards">
      <!-- Cards will be injected by JS -->
    </div>
  </div>
</section>

<script>
    const projects = [
  {
    title: "Portfolio Website",
    description: "A personal portfolio site featuring interactive projects and blog.",
    icon: "💼",
    anchor:"http://127.0.0.1:5500/portfolio/portfolio.html#"
  },
  {
    title: "React SaaS Dashboard",
    description: "A complex multi-user dashboard with beautiful charts and authentication.",
    icon: "💻"
  },
  {
    title: "Blog Platform",
    description: "Markdown-based blogging platform, with comments and user profiles.",
    icon: "📝"
  },
  {
    title: "Data Visualizer",
    description: "Tool for visualizing and exploring massive datasets interactively.",
    icon: "🗂️"
  },
  {
    title: "Global Explorer",
    description: "Travel project hub, features maps and rich itinerary tools.",
    icon: "🌍"
  }
];
const cardsContainer = document.querySelector('.timeline-cards');
projects.forEach((proj, idx) => {
  const row = document.createElement('div');
  row.className = 'timeline-row ' + (idx % 2 === 0 ? 'left' : 'right');
  // Side container
  const sideDiv = document.createElement('div');
  sideDiv.className = 'timeline-side';
  // Dot connector
  const connector = document.createElement('span');
  connector.className = 'timeline-connector';
  // Card
  const card = document.createElement('div');
  card.className = 'timeline-card';
  card.innerHTML = `
    <div>
      <span class="icon">${proj.icon}</span>
      <h3>${proj.title}</h3>
    </div>
    <p>${proj.description}</p>
  `;
  // Place card on correct side
 if (idx % 2 === 0) {
  sideDiv.appendChild(card);
  sideDiv.appendChild(connector);
} else {
  sideDiv.appendChild(connector);
  sideDiv.appendChild(card);
}
row.appendChild(connector);  // move connector outside sideDiv
row.appendChild(sideDiv);    // then append the sideDiv
  cardsContainer.appendChild(row);
});

// Intersection Observer to make card "active" on scroll
const allCards = document.querySelectorAll('.timeline-card');
const options = { threshold: 0.71 };
let currActiveIdx = 0;
function activateCard(newIdx) {
  allCards.forEach((card, i) => {
    if (i === newIdx) card.classList.add('active');
    else card.classList.remove('active');
  });
}
activateCard(0); // Initial state

if ('IntersectionObserver' in window) {
  const observers = [];
  allCards.forEach((card, idx) => {
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && entry.intersectionRatio > 0.71) {
          activateCard(idx);
          currActiveIdx = idx;
        }
      });
    }, options);
    obs.observe(card);
    observers.push(obs);
  });
}
window.addEventListener('keydown', e => {
  // Arrow up/down keyboard navigation
  if (e.key === 'ArrowDown') {
    if (currActiveIdx < allCards.length - 1) {
      allCards[currActiveIdx+1].scrollIntoView({behavior:'smooth',block:'center'});
    }
  }
  if (e.key === 'ArrowUp') {
    if (currActiveIdx > 0) {
      allCards[currActiveIdx-1].scrollIntoView({behavior:'smooth',block:'center'});
    }
  }
});
</script>
</body>
</html>
